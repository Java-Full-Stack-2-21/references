
<!-- 
    A directive is a custom keyword intrudced to the html page
    - Component Directive
        <onewaybinding></onewaybinding>  <-- this tag doesnt exist in normal html, this is a directive
    - Attribute Directives
        - ngClass - can add and remove multiple CSS classes
        - ngStyle - can add and remove multiple css properties
        - ngModel - used for two way binding
    - Structural Directive
        structural directives modify the structure of the html page
        - *ngIf : will display / remove an element based on a boolean condition
        - *ngFor : will loop through an array and you can give an html structure to each element

 -->

<!-- attribute directives -->

<div [ngClass]="classes">Do I have the special classes?</div>

<div [ngStyle]="styles">Do I have the special styling?</div>

<button (click)="toggleBackgroundColor()">Toggle Color</button>


<!-- structural directives -->

<!-- *ngIf -->
<!-- If isVisible is true, then this element is going to display -->
<div *ngIf="isVisible">YES I AM</div>

<div *ngIf="!isVisible">NO IM NOT</div>


<!-- *ngFor -->
<!-- name will represent one name in the list of names in the names variable -->
<div *ngFor="let name of names">
    <div>Name: {{name}}</div>
</div>
